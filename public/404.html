<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: white;
    /*background-color: white;*/
    color: #324235;
    text-align: center;
    font-family: 'Lato', sans-serif;
    margin: 0;
  }

  .box {
    margin: 0 auto;
    align-items: center;
    justify-content: center;
    width: 800px;
    height: 600px;
  }

  .rails-default-error-page h1 {
    font-size: 30px;
    color: #324235;
    line-height: 1.5em;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="box">
    <img src="images/MangeToo_Logo.png" alt="MangeToo logo" class="404-logo" style="height: 400px; margin: 0 auto;">
    <div>
      <h1>Oops...! The page you were looking for doesn't exist.</h1>
      <p>You may have typed the address incorrectly or it may have been moved.</p>
      <p>Head back to MangeToo to get more foodie joy.</p>
    </div>
  </div>
</body>
</html>
